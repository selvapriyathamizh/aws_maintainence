name: Terraform Scheduled Update

on:
  push:
    branches: [ "main" ]
  #schedule:
    # Schedule workflow to run daily at 10 PM UTC (adjust timezone as needed)
    #- cron: "09 13 * * *"

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7 # Replace with the version you need

    - name: Initialize Terraform
      run: terraform init

    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: AKIAUW4RASH7S63OZG32
        AWS_SECRET_ACCESS_KEY: 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
      run: terraform plan

    - name: Terraform Apply
      env:
        AWS_ACCESS_KEY_ID: AKIAUW4RASH7S63OZG32
        AWS_SECRET_ACCESS_KEY: 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
      run: terraform apply -auto-approve
